<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gems!</title>
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous">
          </script>
          <script src="assets/javascript/game.js"></script>
    </head>
    <body>
        <div class="box start enterDown" id="start">Start!</div>
        <div class="wrapper show">
            <article class="description">
                <p>
                You're on a tour of a Dwarven gem mine.
                Put as many gems as you can into your bag without being noticed
                Overfill your bag it will break...
                Click a gem to discover its weight!</p>
            </article>
            <div class="dynamic show">
            <div>Weight Limit: <span id="targetNum"></span></div>
            <div>Bag Weight: <span id="bagWeight"></span></div>
            <div>Wins: <span id="wins"></span></div>
            <div>Losses: <span id="losses"></span></div>
            <div><span id="crystals"></span></div>
            </div>
        </div>

        <!-- <img src="assets/images/blueGem.png" class= "crystal-img" id="blueGem" value="">
        <img src="assets/images/redGem.png" class= "crystal-img" id="redGem" value="">
        <img src="assets/images/goldGem.png" class= "crystal-img" id="goldGem" value="">
        <img src="assets/images/clearGem.png" class= "crystal-img" id="clearGem" value=""> -->

    </body>
</html>
