<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gems!</title>

    <body>
        <div class="wrapper">
            <div class="description">
                <p>You're on a tour of a Dwarven gem mine!</p>
                <p>Put as many gems as you can into your bag without being noticed!</p>
                <p>Careful though, overfill your bag it will break!</p>
                <p> Click a gem to discover it's weight!</p>
            </div>
            <h1>Weight Limit:<div id="targetNum"></div></h1>
            <div>Bag Weight: <span id="bagWeight"></span></div>
            <div>Wins: <span id="wins"></span></div>
            <div>Losses: <span id="losses"></span></div>
            <div><span id="crystals"></span></div>
        </div>
